<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
    <!-- animate css file link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Nature</title>
</head>
<body>
     <div class="bloc">
        <video autoplay muted loop src="nature.mp4"></video>
        <header class="header fixed-top">

            <div class="container">
         
               <div class="row align-items-center justify-content-between">
         
                  <a href="#home" class="logo" data-aos="fade-right" data-aos-duration="2000"><span><i class="fa-solid fa-tree"></i></span> Nature</a>
         
                  <nav class="nav" data-aos="fade-right" data-aos-duration="2700">
                    <a href="#" >Acceuil</a>
                    <a href="#" >Découvrir</a>
                    <a href="#" >À-propos</a>
                    <a href="#" >Contact</a> 
                  </nav>
                  
                  <div id="menu-btn" class="fas fa-bars"></div>
         
               </div>
         
            </div>
         
         </header>
         <section>
            <div class="page" data-aos="fade-right" data-aos-duration="1500">
                <h1>Protègeons tous<br> la <span>nature</span>.</h1>
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                </p>
                <a href="#">Découvrir</a>
            </div>
            <div class="social" data-aos="fade-right" data-aos-duration="2000">
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>

         </section>        
        
     </div>



     <script>
        let menu = document.querySelector('#menu-btn');
        let navbar = document.querySelector('.header .nav');
        let header = document.querySelector('.header');

        menu.onclick = () =>{
        menu.classList.toggle('fa-times');
        navbar.classList.toggle('active');
        }
        
        window.onscroll = () =>{
        menu.classList.remove('fa-times');
        navbar.classList.remove('active');

        if(window.scrollY > 0){
            header.classList.add('active');
        }else{
            header.classList.remove('active');
        }

        }
     </script>
<script>
    AOS.init();
</script>
</body>
</html>
